name: Notifica√ß√£o da Manh√£

on:
  schedule:
    # 9:00 AM (hor√°rio de Bras√≠lia) = 12:00 UTC
    - cron: '0 12 * * *'
  
  # Permitir execu√ß√£o manual
  workflow_dispatch:

jobs:
  send-morning-notification:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Instalar depend√™ncias
        run: |
          cd backend
          npm ci
      
      - name: Configurar vari√°veis de ambiente
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
      
      - name: Enviar notifica√ß√£o da manh√£
        run: |
          cd backend
          node -e "
          import { NotificationService } from './lib/notificationService.js';
          const service = new NotificationService();
          const result = await service.sendNotificationToAllDevices(
            'üåÖ Bom dia!',
            'Que tal conferir as novidades no BuscaBusca Im√≥veis?',
            { type: 'daily_reminder', time: 'morning' }
          );
          console.log('Resultado:', result);
          "
      
      - name: Notificar resultado
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Notifica√ß√£o da manh√£ enviada com sucesso"
          else
            echo "‚ùå Falha ao enviar notifica√ß√£o da manh√£"
          fi
